<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>paper-autocomplete IE/Edge</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../paper-autocomplete.html">

  <script id="accounts" src="assets/accounts.js"></script>

  <style is="custom-style">
    paper-autocomplete {
      width: 450px;
      max-width: 100%;
    }

    .bold {
      font-weight: 500;
    }

    blockquote {
      font-family: RobotoDraft;
    }

    .vertical-section-container {
      max-width: 800px;
    }

    paper-autocomplete {
      --paper-item: {
        padding: 8px 16px;
      }
    }

    .company-name {
      color: #333;
    }

    .account-number, .email {
      margin-top: 4px;
      color: #999;
    }

    .email {
      font-size: small;
    }
  </style>

</head>

<body unresolved>

  <paper-autocomplete
    label="Select Account"
    id="input-local"
    no-label-float="true"
    text-property="accountNumber"
    value-property="id">
    <template slot="autocomplete-custom-template">
      <paper-item on-tap="_onSelect" id$="[[_getSuggestionId(index)]]" role="option" aria-selected="false">
        <div>
          <div class="company-name">[[item.companyName]]</div>
          <div class="account-number">[[item.accountNumber]]</div>
          <div class="email">[[item.email]]</div>
        </div>
        <paper-ripple></paper-ripple>
      </paper-item>
    </template>
  </paper-autocomplete>

  <p>
    The reason why this demo works in IE/Edge is because the content of the code is not wrapped in a
    &lt;demo-snippet&gt; polymer element. The &lt;paper-autocomplete&gt; has been tested in Edge/IE and mobile browsers.
  </p>

  <script>
    var autocomplete = document.querySelector('#input-local');

    autocomplete.source = accounts;

    autocomplete.queryFn = function (datasource, query) {
      return datasource.filter(function (item) {
        return (
          item.companyName.toLowerCase().indexOf(query) != -1 || item.accountNumber.toLowerCase().indexOf(query) != -1
        );
      });
    };

    autocomplete.addEventListener('autocomplete-selected', function () {
      var paperToast = document.querySelector('paper-toast');
      var selected = event.detail.text;
      paperToast.text = 'Selected: ' + selected;
      paperToast.show();
    });

  </script>

  <paper-toast></paper-toast>
</body>

</html>
